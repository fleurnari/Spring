<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사원 정보 등록</title>
</head>
<body>
	<form th:action="@{/empInsert}" method="post" th:object="${empVO}">
		<div>
			<label id="empId">사원번호</label>
			<input type="text" id="empId" th:field="*{employeeId}">
		</div>
		<div>
			<label id="empId">이름</label>
			<input type="text" id="ename" th:field="*{lastName}">
		</div>
		<div>
			<label id="empId">이메일</label>
			<input type="text" id="email" th:field="*{email}">
		</div>
		<div>
			<label id="empId">입사일</label>
			<input type="date" id="hireDate" th:field="*{hireDate}">
		</div>
		<div>
			<label id="empId">업무</label>
			<input type="text" id="job" th:field="*{jobId}">
		</div>
		<div>
			<button type="submit">등록</button>
			<button type="reset">취소</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
		</div>
	</form>
</body>
</html>
